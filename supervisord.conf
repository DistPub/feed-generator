[supervisord]
nodaemon=true                ; 保持在前台，否则容器会退出
user=root
logfile=/dev/stdout          ; supervisord 自身日志直接进 docker logs
loglevel=info

[program:uvicorn]
command=uvicorn python.ocr:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=unexpected       ; 任何非 0 退出码都重启
startretries=999
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true             ; 确保子进程也收到 SIGTERM
killasgroup=true

[program:yarn]
command=yarn serve
directory=/app
autostart=true
autorestart=unexpected
startretries=999
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true