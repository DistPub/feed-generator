<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>热门话题趋势</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        #copy-btn, #search-form {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="width: 80%; margin: 20px auto;">
        <form id="search-form" style="margin-bottom: 16px; text-align: center;">
            <input type="text" id="search-input" name="search" placeholder="搜索话题" style="padding:6px; font-size:1em;" value="">
            <button type="submit" style="padding:6px 14px; font-size:1em;">搜索</button>
            <input type="text" id="uri-input" name="uri" placeholder="输入URI" style="padding:6px; font-size:1em; margin-left:10px;" value="">
            <button type="button" id="uri-btn" style="padding:6px 14px; font-size:1em;">查看</button>
            <button type="button" id="clear-btn" style="padding:6px 14px; font-size:1em; margin-left:10px;">清空</button>
        </form>
        <table id="trending-table">
            <caption>热门话题趋势</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>话题</th>
                    <th>热度</th>
                    <th>更新时间</th>
                    <th>是否屏蔽</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5">加载中...</td></tr>
            </tbody>
        </table>
        <button id="copy-btn" disabled style="margin-bottom:10px;">复制选中话题</button>
    </div>
    <script>
        // 填充搜索框和URI框初始值
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(location.search);
            document.getElementById('search-input').value = params.get('search') || '';
            document.getElementById('uri-input').value = params.get('uri') || '';
        });
        // 搜索表单逻辑
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const search = document.getElementById('search-input').value.trim();
            const uri = document.getElementById('uri-input').value.trim();
            const params = new URLSearchParams(location.search);
            if (search) {
                params.set('search', search);
            } else {
                params.delete('search');
            }
            if (uri) {
                params.set('uri', uri);
            } else {
                params.delete('uri');
            }
            location.search = params.toString();
        });
        // URI按钮逻辑
        document.getElementById('uri-btn').addEventListener('click', function() {
            const uri = document.getElementById('uri-input').value.trim();
            const params = new URLSearchParams(location.search);
            if (uri) {
                params.set('uri', uri);
            } else {
                params.delete('uri');
            }
            location.search = params.toString();
        });
        // 清空按钮逻辑
        document.getElementById('clear-btn').addEventListener('click', function() {
            location.search = '';
        });
    </script>
    <script>
        // 复制按钮逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copy-btn');
            const table = document.getElementById('trending-table');
            copyBtn.addEventListener('click', function() {
                const checked = table.querySelectorAll('tbody input[type="checkbox"]:checked');
                const topics = Array.from(checked).map(cb => cb.dataset.topic);
                if (topics.length) {
                    navigator.clipboard.writeText(topics.join('\n'));
                }
            });
            table.addEventListener('change', function() {
                const checked = table.querySelectorAll('tbody input[type="checkbox"]:checked');
                copyBtn.disabled = checked.length === 0;
            });
        });
    </script>
    <script>
        async function fetchTrendingTopics() {
            const tableBody = document.querySelector('#trending-table tbody');
            try {
                const response = await fetch(`/xrpc/com.hukoubook.fg.getTopicTrending${location.search}`);
                if (!response.ok) throw new Error('网络错误');
                const data = await response.json();
                // 假设返回数据结构为 { topics: [{ topic, score, updatedAt }, ...] }
                if (!data.topics || !Array.isArray(data.topics) || data.topics.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">暂无数据</td></tr>';
                    return;
                }
                tableBody.innerHTML = data.topics.map(item => `
                    <tr${item.notGood ? ' style="background:#ffeaea;"' : ''}>
                        <td>
                            <input type="checkbox" data-topic="${item.topic}">
                        </td>
                        <td>${item.topic}</td>
                        <td>${item.count}</td>
                        <td>${item.updatedAt ? new Date(item.updatedAt).toLocaleString() : ''}</td>
                        <td>${item.notGood ? '是' : '否'}</td>
                    </tr>
                `).join('');
            } catch (e) {
                tableBody.innerHTML = `<tr><td colspan="5">加载失败: ${e.message}</td></tr>`;
            }
        }
        fetchTrendingTopics();
    </script>
</body>
</html>
