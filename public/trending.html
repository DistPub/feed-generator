<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>热门话题趋势</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table id="trending-table">
        <caption>热门话题趋势</caption>
        <thead>
            <tr>
                <th>话题</th>
                <th>热度</th>
                <th>更新时间</th>
                <th>是否屏蔽</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">加载中...</td></tr>
        </tbody>
    </table>
    <script>
        async function fetchTrendingTopics() {
            const tableBody = document.querySelector('#trending-table tbody');
            try {
                const response = await fetch(`/xrpc/com.hukoubook.fg.getTopicTrending${location.search}`);
                if (!response.ok) throw new Error('网络错误');
                const data = await response.json();
                // 假设返回数据结构为 { topics: [{ topic, score, updatedAt }, ...] }
                if (!data.topics || !Array.isArray(data.topics) || data.topics.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">暂无数据</td></tr>';
                    return;
                }
                tableBody.innerHTML = data.topics.map(item => `
                    <tr>
                        <td>${item.topic}</td>
                        <td>${item.count}</td>
                        <td>${item.updatedAt ? new Date(item.updatedAt).toLocaleString() : ''}</td>
                        <td>${item.notGood ? '是' : '否'}</td>
                    </tr>
                `).join('');
            } catch (e) {
                tableBody.innerHTML = `<tr><td colspan="4">加载失败: ${e.message}</td></tr>`;
            }
        }
        fetchTrendingTopics();
    </script>
</body>
</html>
